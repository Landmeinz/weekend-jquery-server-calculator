<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>

    <link rel="stylesheet" href="styles/style.css">

    <title>Calculator</title>
</head>
<body>

    <h1>Server Side Calculator</h1>

    <input id="inputOne" placeholder="enter value"type="text">
    <button id="plusButton">+</button>
    <button id="minusButton">-</button>
    <button id="multiplyButton">*</button>
    <button id="divideButton">/</button>
    <input id="inputTwo" placeholder="enter value"type="text">
    <button id="calcButton">=</button>
    <button id="clearButton">CLR</button>

    <h2 id="calcDisplay">dummy output text</h2>

    <ul id="historyList">
        <li>dummy history text</li>
        <li>4 + 8 = 12</li>
        <li>6 * 3 = 18</li>
    </ul>
    

</body>
</html>
