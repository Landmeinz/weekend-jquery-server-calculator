<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>

    <link rel="stylesheet" href="styles/style.css">

    <title>Calculator</title>
</head>
<body>
    <!-- <h1>Server Side Calculator</h1> -->
    <div class="calculator-body">
        <div class="button-container">
            <span class="display" id="calcDisplay"></span>

            <button class="btn clear span2" id="clearButton">CLEAR</button>
            <button class="btn equals span2" id="equalsButton">=</button>

            <button class="btn number span1" id="sevenButton">7</button>
            <button class="btn number span1" id="eightButton">8</button>
            <button class="btn number span1" id="nineButton">9</button>
            <button class="btn operator" id="plusButton">+</button>

            <button class="btn number span1" id="fourButton">4</button>
            <button class="btn number span1" id="fiveButton">5</button>
            <button class="btn number span1" id="sixButton">6</button>
            <button class="btn operator" id="minusButton">-</button>
            
            <button class="btn number span1" id="oneButton">1</button>
            <button class="btn number span1" id="twoButton">2</button>
            <button class="btn number span1" id="threeButton">3</button>
            <button class="btn operator" id="multiplyButton">*</button>
            
            <button class="btn number span2" id="zeroButton">0</button>
            <button class="btn number dot span1" id="decimalButton">.</button>
            <button class="btn operator" id="divideButton">/</button>
        </div>
    </div>
    
    <div class="history-container">
        <h3 class="history-title">HISTORY</h3>
        <button class="clear-history" id="clearHistory">CLR</button>

        <div class="history-display" id="historyListDisplay">
            <!-- <li>dummy html history text</li>
            <li>4 + 8 = 12</li>
            <li>6 * 3 = 18</li> -->
        </div>
    </div>
</body>
</html>
