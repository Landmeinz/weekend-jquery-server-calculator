<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>

    <link rel="stylesheet" href="styles/style.css">

    <title>Calculator</title>
</head>
<body>

    <h1>Server Side Calculator</h1>

    <!-- <input id="inputOne" placeholder="enter value" type="number"> -->
    <!-- <input id="inputTwo" placeholder="enter value"type="number"> -->
    <div class="calculator-body">
        <div class="button-container">
            <span class="display" id="calcDisplay">dummy text</span>
            <button class="operator-button" id="backButton">BACK</button>

            <button class="double-span" id="clearButton" value="CLEAR">CLEAR</button>
            <button class="double-span" id="equalsButton" value="=">=</button>

            <button class="number-button" id="sevenButton"> 7 </button>
            <button class="number-button" id="eightButton"> 8 </button>
            <button class="number-button" id="nineButton"> 9 </button>
            <button class="operator-button" id="plusButton"> + </button>

            <button class="number-button" id="fourButton"> 4 </button>
            <button class="number-button" id="fiveButton"> 5 </button>
            <button class="number-button" id="sixButton"> 6 </button>
            <button class="operator-button" id="minusButton"> - </button>
            
            <button class="number-button" id="oneButton"> 1 </button>
            <button class="number-button" id="twoButton"> 2 </button>
            <button class="number-button" id="threeButton"> 3 </button>
            <button class="operator-button" id="multiplyButton"> * </button>
            
            <button class="double-span" id="zeroButton"> 0 </button>
            <button class="number-button" id="decimalButton"> . </button>
            <button class="operator-button" id="divideButton"> / </button>
        </div>
    </div>
    <!-- <h2>total: <span id="calcDisplay"></span></h2> -->

    <ul id="historyListDisplay">
        <!-- <li>dummy html history text</li>
        <li>4 + 8 = 12</li>
        <li>6 * 3 = 18</li> -->
    </ul>

</body>
</html>
